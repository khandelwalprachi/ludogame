<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Ludo game</h1>

        <div class="class1">
         <p>player 1</p>
         <img src="images/dice1.jpg" id="check1">
        </div>
        <div class="class1">
        <p>player 2</p>
        <img src="images/dice6.jpg" id="check2">
        </div>
        <button onclick="game()">Click Me</button>

    </div>

   <script>
    function game (){
   const play1=Math.floor(Math.random() *6)+1;
   const play1dice=`images/dice${play1}.jpg`;
   document.getElementById('check1').setAttribute('src',play1dice);
  
   const play2=Math.floor(Math.random() *6)+1;
   const play2dice=`images/dice${play2}.jpg`;
   document.getElementById('check2').setAttribute('src',play2dice);
   if(play1>play2){
    document.querySelector('h1').innerHTML="Player 1 won"
   }
   else if(play1<play2){
    document.querySelector('h1').innerHTML="Player 2 won"
   }
   else
   document.querySelector('h1').innerHTML="DRAW"
   }
   </script> 
</body>
</html>
